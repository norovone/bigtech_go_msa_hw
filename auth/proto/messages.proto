syntax = "proto3";

package github.com.norovone.bigtech_go_msa_hw.auth;

option go_package = "auth/api;auth";

message RegisterRequest {
  string email = 1 [json_name = "email"];
  string password = 2 [json_name = "password"];
}

message RegisterResponse {
  string user_id = 1 [json_name = "user_id"];
}

message LoginRequest {
  string email = 1  [json_name = "email"];
  string password = 2 [json_name = "password"];
}

message LoginResponse {
  string access_token = 1 [json_name = "access_token"];
  string refresh_token = 2 [json_name = "refresh_token"];
  string user_id = 3 [json_name = "user_id"];
}

message RefreshRequest {
  string refresh_token = 1 [json_name = "refresh_token"];
}

message RefreshResponse {
  string access_token = 1 [json_name = "access_token"];
  string refresh_token = 2 [json_name = "refresh_token"];
  string user_id = 3 [json_name = "user_id"];
}

enum ErrorCode {
  ERROR_CODE_UNSPECIFIED = 0;
  ERROR_CODE_ALREADY_EXISTS = 1;
  ERROR_CODE_INVALID_ARGUMENT = 2;
  ERROR_CODE_UNAUTHENTICATED = 3;
  ERROR_CODE_INTERNAL = 4;
}

message Error {
  ErrorCode code = 1 [json_name = "code"];
  string message = 2 [json_name = "message"];
  map<string, string> details = 3 [json_name = "details"];
}